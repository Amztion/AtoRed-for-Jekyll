---
layout: default
---
    <section id="articleHeader">
        <p><a href="{{site.url}}">&lt; HOME</a></p>
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><img src="{{ "/style/images/icon/rss_black.png" | prepend: site.baseurl }}" /></a>
    </section>
    <section id="content">
        <article>
            <h2>{{ page.title }}</h2>
            <div class="publishTime">Published on <time>{{ page.date | date: "%b %-d, %Y" }}</time></div>
            <div class="articleContent">
                {{ content }}
            </div>
        </article>

        <!--comment area-->
        <section id="comments">
            <div id="commentsHead">
                <h2><a href="{{ page.url | prepend: site.baseurl }}#disqus_thread"></a></h2>
                <div>
                    <img src="{{ "/style/images/icon/share.png" | prepend: site.baseurl }}" />
                    <a href="htpp://twitter.com"><img src="{{ "/style/images/icon/twitter-share.png" | prepend: site.baseurl }}"></a>
                    <a href="http://facebook.com"><img src="{{ "/style/images/icon/facebook-share.png" | prepend: site.baseurl }}"></a>
                    <a href="http://plus.google.com"><img src="{{ "/style/images/icon/google-plus-share.png" | prepend: site.baseurl }}"></a>
                </div>
            </div>

            <!-- disqus comment-->
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'username'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <!--disqus comment end-->    

        </section>
        <!--comment end-->

    </section>
